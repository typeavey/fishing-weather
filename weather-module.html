<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Module</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
        }

        .weather-module {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: white;
            border-radius: 0.75rem;
            padding: 1.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            max-width: 100%;
        }

        .weather-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid var(--gray-100);
            padding-bottom: 1rem;
        }

        .weather-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--gray-900);
            margin: 0;
        }

        .weather-controls {
            display: flex;
            gap: 0.75rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-select {
            padding: 0.5rem 0.75rem;
            border: 1px solid var(--gray-300);
            border-radius: 0.5rem;
            background: white;
            font-size: 0.875rem;
            min-width: 120px;
        }

        .refresh-btn {
            padding: 0.5rem 1rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.875rem;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .refresh-btn:hover {
            background: var(--secondary-color);
        }

        .weather-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1rem;
        }

        .weather-card {
            border: 1px solid var(--gray-200);
            border-radius: 0.5rem;
            padding: 1rem;
            transition: all 0.2s;
            background: var(--gray-50);
        }

        .weather-card:hover {
            border-color: var(--primary-color);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transform: translateY(-1px);
        }

        .weather-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .location-name {
            font-weight: 600;
            color: var(--gray-900);
            font-size: 1.1rem;
        }

        .fishing-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .badge-great { background: #dcfce7; color: #166534; }
        .badge-good { background: #fef3c7; color: #92400e; }
        .badge-tough { background: #fed7aa; color: #c2410c; }
        .badge-stay-home { background: #fee2e2; color: #991b1b; }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem;
            font-size: 0.875rem;
        }

        .weather-detail {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.25rem 0;
        }

        .weather-detail-label {
            color: var(--gray-600);
            font-weight: 500;
        }

        .weather-detail-value {
            font-weight: 600;
            color: var(--gray-900);
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            color: var(--gray-500);
            font-size: 0.875rem;
        }

        .spinner {
            border: 2px solid var(--gray-200);
            border-top: 2px solid var(--primary-color);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            text-align: center;
            color: var(--danger-color);
            padding: 1rem;
            background: #fef2f2;
            border-radius: 0.5rem;
            border: 1px solid #fecaca;
        }

        .no-data {
            text-align: center;
            color: var(--gray-500);
            padding: 2rem;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .weather-controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .weather-grid {
                grid-template-columns: 1fr;
            }
            
            .weather-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="weather-module" id="weatherModule">
        <div class="weather-header">
            <h2 class="weather-title">Weather & Fishing Conditions</h2>
            <div class="weather-controls">
                <select class="filter-select" id="locationFilter">
                    <option value="">All Locations</option>
                    <option value="Winnipesaukee">Winnipesaukee</option>
                    <option value="Newfound">Newfound</option>
                    <option value="Squam">Squam</option>
                    <option value="Champlain">Champlain</option>
                    <option value="Mascoma">Mascoma</option>
                    <option value="Sunapee">Sunapee</option>
                    <option value="First Connecticut">First Connecticut</option>
                </select>
                <select class="filter-select" id="conditionFilter">
                    <option value="">All Conditions</option>
                    <option value="Great">Great Fishing</option>
                    <option value="Good">Good Fishing</option>
                    <option value="Tough">Tough Fishing</option>
                    <option value="Stay Home">Stay Home</option>
                </select>
                <button class="refresh-btn" id="refreshBtn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M23 4v6h-6M1 20v-6h6M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"/>
                    </svg>
                    Refresh
                </button>
            </div>
        </div>

        <div id="weatherContent">
            <div class="loading">
                <div class="spinner"></div>
                Loading weather data...
            </div>
        </div>
    </div>

    <script>
        class WeatherModule {
            constructor(containerId = 'weatherModule') {
                this.container = document.getElementById(containerId);
                this.weatherData = [];
                this.filteredData = [];
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.loadWeatherData();
            }

            setupEventListeners() {
                const refreshBtn = this.container.querySelector('#refreshBtn');
                const locationFilter = this.container.querySelector('#locationFilter');
                const conditionFilter = this.container.querySelector('#conditionFilter');

                if (refreshBtn) {
                    refreshBtn.addEventListener('click', () => this.loadWeatherData());
                }
                if (locationFilter) {
                    locationFilter.addEventListener('change', () => this.filterData());
                }
                if (conditionFilter) {
                    conditionFilter.addEventListener('change', () => this.filterData());
                }
            }

            async loadWeatherData() {
                const weatherContent = this.container.querySelector('#weatherContent');
                weatherContent.innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                        Loading weather data...
                    </div>
                `;

                try {
                    // In a real application, this would fetch from your API
                    await this.fetchWeatherData();
                    this.renderWeatherData();
                } catch (error) {
                    weatherContent.innerHTML = `
                        <div class="error-message">
                            <p>Error loading weather data. Please try again.</p>
                            <button class="refresh-btn" onclick="weatherModule.loadWeatherData()">Retry</button>
                        </div>
                    `;
                }
            }

            async fetchWeatherData() {
                // This would be replaced with actual API call to your fishing.py backend
                // For now, we'll simulate the data
                return new Promise((resolve) => {
                    setTimeout(() => {
                        this.weatherData = this.generateSampleData();
                        this.filteredData = [...this.weatherData];
                        resolve();
                    }, 1000);
                });
            }

            generateSampleData() {
                const locations = [
                    'Winnipesaukee', 'Newfound', 'Squam', 'Champlain', 
                    'Mascoma', 'Sunapee', 'First Connecticut'
                ];
                
                const conditions = [
                    { label: 'Great Fishing-Lite Wind', class: 'badge-great', base: 'Great' },
                    { label: 'Good Fishing-Moderate Wind', class: 'badge-good', base: 'Good' },
                    { label: 'Tough Fishing-High Wind', class: 'badge-tough', base: 'Tough' },
                    { label: 'Stay Home No Fishing', class: 'badge-stay-home', base: 'Stay Home' }
                ];

                const data = [];
                const today = new Date();

                locations.forEach(location => {
                    for (let i = 0; i < 8; i++) {
                        const date = new Date(today);
                        date.setDate(today.getDate() + i);
                        
                        const condition = conditions[Math.floor(Math.random() * conditions.length)];
                        const windSpeed = Math.floor(Math.random() * 15) + 1;
                        const windGust = windSpeed + Math.floor(Math.random() * 10);
                        const temp = Math.floor(Math.random() * 30) + 45;
                        const pressure = (Math.random() * 2 + 29.5).toFixed(2);

                        data.push({
                            location,
                            date: date.toLocaleDateString('en-US', { 
                                weekday: 'long', 
                                month: '2-digit', 
                                day: '2-digit',
                                year: 'numeric'
                            }),
                            sunrise: `${Math.floor(Math.random() * 2) + 5}:${Math.floor(Math.random() * 60).toString().padStart(2, '0')}`,
                            summary: this.getRandomSummary(),
                            temp,
                            pressure,
                            windSpeed,
                            windGust,
                            fishing: condition.label,
                            fishingBase: condition.base,
                            badgeClass: condition.class
                        });
                    }
                });

                return data;
            }

            getRandomSummary() {
                const summaries = [
                    'Partly cloudy with light winds',
                    'Sunny skies and calm conditions',
                    'Overcast with occasional showers',
                    'Clear skies and moderate winds',
                    'Partly sunny with gusty conditions'
                ];
                return summaries[Math.floor(Math.random() * summaries.length)];
            }

            filterData() {
                const locationFilter = this.container.querySelector('#locationFilter')?.value || '';
                const conditionFilter = this.container.querySelector('#conditionFilter')?.value || '';

                this.filteredData = this.weatherData.filter(item => {
                    const locationMatch = !locationFilter || item.location === locationFilter;
                    const conditionMatch = !conditionFilter || item.fishingBase === conditionFilter;
                    return locationMatch && conditionMatch;
                });

                this.renderWeatherData();
            }

            renderWeatherData() {
                const weatherContent = this.container.querySelector('#weatherContent');
                
                if (this.filteredData.length === 0) {
                    weatherContent.innerHTML = `
                        <div class="no-data">
                            <p>No weather data found for the selected filters.</p>
                        </div>
                    `;
                    return;
                }

                // Group by date
                const groupedByDate = {};
                this.filteredData.forEach(item => {
                    if (!groupedByDate[item.date]) {
                        groupedByDate[item.date] = [];
                    }
                    groupedByDate[item.date].push(item);
                });

                let html = '';
                
                Object.entries(groupedByDate).forEach(([date, items]) => {
                    html += `
                        <div style="margin-bottom: 1.5rem;">
                            <h3 style="color: var(--gray-700); margin-bottom: 1rem; border-bottom: 2px solid var(--gray-200); padding-bottom: 0.5rem; font-size: 1.1rem;">
                                ${date}
                            </h3>
                            <div class="weather-grid">
                    `;

                    items.forEach(item => {
                        html += `
                            <div class="weather-card">
                                <div class="weather-card-header">
                                    <span class="location-name">${item.location}</span>
                                    <span class="fishing-badge ${item.badgeClass}">${item.fishingBase}</span>
                                </div>
                                <div class="weather-details">
                                    <div class="weather-detail">
                                        <span class="weather-detail-label">Sunrise:</span>
                                        <span class="weather-detail-value">${item.sunrise}</span>
                                    </div>
                                    <div class="weather-detail">
                                        <span class="weather-detail-label">Temperature:</span>
                                        <span class="weather-detail-value">${item.temp}Â°F</span>
                                    </div>
                                    <div class="weather-detail">
                                        <span class="weather-detail-label">Wind Speed:</span>
                                        <span class="weather-detail-value">${item.windSpeed} mph</span>
                                    </div>
                                    <div class="weather-detail">
                                        <span class="weather-detail-label">Wind Gust:</span>
                                        <span class="weather-detail-value">${item.windGust} mph</span>
                                    </div>
                                    <div class="weather-detail">
                                        <span class="weather-detail-label">Pressure:</span>
                                        <span class="weather-detail-value">${item.pressure} inHg</span>
                                    </div>
                                    <div class="weather-detail">
                                        <span class="weather-detail-label">Conditions:</span>
                                        <span class="weather-detail-value">${item.summary}</span>
                                    </div>
                                </div>
                            </div>
                        `;
                    });

                    html += `
                            </div>
                        </div>
                    `;
                });

                weatherContent.innerHTML = html;
            }
        }

        // Initialize the weather module
        const weatherModule = new WeatherModule();
    </script>
</body>
</html>
