<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Widget</title>
    <style>
        .weather-widget {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 400px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .widget-header {
            background: linear-gradient(135deg, #2563eb, #1e40af);
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .widget-title {
            margin: 0;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .widget-content {
            padding: 1rem;
        }

        .location-selector {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #e5e7eb;
            border-radius: 4px;
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }

        .weather-card {
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            padding: 1rem;
            margin-bottom: 0.5rem;
        }

        .weather-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .location-name {
            font-weight: 600;
            color: #1f2937;
        }

        .fishing-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
        }

        .badge-great { background: #dcfce7; color: #166534; }
        .badge-good { background: #fef3c7; color: #92400e; }
        .badge-tough { background: #fed7aa; color: #c2410c; }
        .badge-stay-home { background: #fee2e2; color: #991b1b; }

        .weather-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
            font-size: 0.875rem;
        }

        .weather-detail {
            display: flex;
            justify-content: space-between;
        }

        .weather-detail-label {
            color: #6b7280;
        }

        .weather-detail-value {
            font-weight: 500;
            color: #1f2937;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #6b7280;
        }

        .spinner {
            border: 2px solid #e5e7eb;
            border-top: 2px solid #2563eb;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            text-align: center;
            padding: 1rem;
            color: #dc2626;
            background: #fef2f2;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="weather-widget" id="weatherWidget">
        <div class="widget-header">
            <h3 class="widget-title">Fishing Weather</h3>
        </div>
        <div class="widget-content">
            <select class="location-selector" id="locationSelector">
                <option value="">Select Location</option>
                <option value="Winnipesaukee">Winnipesaukee</option>
                <option value="Newfound">Newfound</option>
                <option value="Squam">Squam</option>
                <option value="Champlain">Champlain</option>
                <option value="Mascoma">Mascoma</option>
                <option value="Sunapee">Sunapee</option>
                <option value="First Connecticut">First Connecticut</option>
            </select>
            <div id="weatherContent">
                <div class="loading">
                    <div class="spinner"></div>
                    Loading weather data...
                </div>
            </div>
        </div>
    </div>

    <script>
        class WeatherWidget {
            constructor(containerId = 'weatherWidget') {
                this.container = document.getElementById(containerId);
                this.weatherData = [];
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.loadWeatherData();
            }

            setupEventListeners() {
                const locationSelector = this.container.querySelector('#locationSelector');
                if (locationSelector) {
                    locationSelector.addEventListener('change', () => this.filterData());
                }
            }

            async loadWeatherData() {
                const weatherContent = this.container.querySelector('#weatherContent');
                weatherContent.innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                        Loading weather data...
                    </div>
                `;

                try {
                    // Try to fetch from API first
                    const response = await fetch('/api/weather');
                    if (response.ok) {
                        this.weatherData = await response.json();
                    } else {
                        // Fallback to static data
                        const staticResponse = await fetch('/weather-data.json');
                        if (staticResponse.ok) {
                            this.weatherData = await staticResponse.json();
                        } else {
                            throw new Error('Failed to load weather data');
                        }
                    }
                    this.filterData();
                } catch (error) {
                    weatherContent.innerHTML = `
                        <div class="error">
                            <p>Unable to load weather data</p>
                        </div>
                    `;
                }
            }

            filterData() {
                const locationSelector = this.container.querySelector('#locationSelector');
                const selectedLocation = locationSelector?.value || '';
                
                if (!selectedLocation) {
                    this.renderWeatherData(this.weatherData.slice(0, 3)); // Show first 3 locations
                } else {
                    const filteredData = this.weatherData.filter(item => item.location === selectedLocation);
                    this.renderWeatherData(filteredData);
                }
            }

            renderWeatherData(data) {
                const weatherContent = this.container.querySelector('#weatherContent');
                
                if (data.length === 0) {
                    weatherContent.innerHTML = `
                        <div class="loading">
                            <p>No weather data available</p>
                        </div>
                    `;
                    return;
                }

                let html = '';
                data.forEach(item => {
                    const badgeClass = this.getBadgeClass(item.fishing_base || 'Unknown');
                    html += `
                        <div class="weather-card">
                            <div class="weather-header">
                                <span class="location-name">${item.location}</span>
                                <span class="fishing-badge ${badgeClass}">${item.fishing_base || 'Unknown'}</span>
                            </div>
                            <div class="weather-details">
                                <div class="weather-detail">
                                    <span class="weather-detail-label">Temp:</span>
                                    <span class="weather-detail-value">${item.temp}Â°F</span>
                                </div>
                                <div class="weather-detail">
                                    <span class="weather-detail-label">Wind:</span>
                                    <span class="weather-detail-value">${item.wind_speed} mph</span>
                                </div>
                                <div class="weather-detail">
                                    <span class="weather-detail-label">Gust:</span>
                                    <span class="weather-detail-value">${item.wind_gust} mph</span>
                                </div>
                                <div class="weather-detail">
                                    <span class="weather-detail-label">Pressure:</span>
                                    <span class="weather-detail-value">${item.pressure} inHg</span>
                                </div>
                            </div>
                        </div>
                    `;
                });

                weatherContent.innerHTML = html;
            }

            getBadgeClass(fishingBase) {
                const classes = {
                    'Great': 'badge-great',
                    'Good': 'badge-good',
                    'Tough': 'badge-tough',
                    'Stay Home': 'badge-stay-home'
                };
                return classes[fishingBase] || 'badge-unknown';
            }
        }

        // Initialize the weather widget
        const weatherWidget = new WeatherWidget();
    </script>
</body>
</html>
