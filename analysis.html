    <script>
        // Analysis data structure
        let analysisData = [];
        let filteredAnalysis = [];

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            loadAnalysisData();
            setupEventListeners();
        });

        // Setup event listeners
        function setupEventListeners() {
            document.getElementById('refreshBtn').addEventListener('click', loadAnalysisData);
            document.getElementById('locationFilter').addEventListener('change', filterAnalysis);
            document.getElementById('conditionFilter').addEventListener('change', filterAnalysis);
        }

        // Load analysis data
        async function loadAnalysisData() {
            const analysisContent = document.getElementById('analysisContent');
            analysisContent.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    Loading fishing analysis...
                </div>
            `;

            try {
                // Fetch water temperature data
                let waterTempData = {};
                try {
                    const waterTempResponse = await fetch('/api/water-temperature/latest');
                    if (waterTempResponse.ok) {
                        waterTempData = await waterTempResponse.json();
                    }
                } catch (waterTempError) {
                    console.warn('Water temperature API not available:', waterTempError);
                }

                // Generate sample data directly (no API dependency)
                try {
                    analysisData = generateSampleAnalysisData(waterTempData);
                } catch (sampleError) {
                    console.error('Error generating sample data:', sampleError);
                    throw new Error('Failed to generate sample data: ' + sampleError.message);
                }

                filteredAnalysis = [...analysisData];
                updateFilters();
                renderAnalysisData();
            } catch (error) {
                console.error('Error in loadAnalysisData:', error);
                analysisContent.innerHTML = `
                    <div class="error-message">
                        <p>Error loading analysis data. Please try again.</p>
                        <button class="btn btn-primary" onclick="loadAnalysisData()">Retry</button>
                    </div>
                `;
            }
        }

        // Generate sample analysis data
        function generateSampleAnalysisData(waterTempData = {}) {
            const locations = [
                'Winnipesaukee', 'Newfound', 'Squam', 'Champlain', 
                'Mascoma', 'Sunapee', 'First Connecticut'
            ];
            
            // Updated to use numeric ratings (1-10)
            const conditions = [
                { label: 'Excellent Fishing (9-10/10)', class: 'status-great', base: 9, rating: 9 },
                { label: 'Great Fishing (8/10)', class: 'status-great', base: 8, rating: 8 },
                { label: 'Good Fishing (7/10)', class: 'status-good', base: 7, rating: 7 },
                { label: 'Fair Fishing (6/10)', class: 'status-fair', base: 6, rating: 6 },
                { label: 'Moderate Fishing (5/10)', class: 'status-moderate', base: 5, rating: 5 },
                { label: 'Poor Fishing (4/10)', class: 'status-poor', base: 4, rating: 4 },
                { label: 'Difficult Fishing (3/10)', class: 'status-tough', base: 3, rating: 3 },
                { label: 'Stay Home (1-2/10)', class: 'status-stay-home', base: 1, rating: 1 }
            ];

            // Sample water temperatures for August (realistic values for NH/VT lakes)
            const waterTemps = {
                'Winnipesaukee': 67.2,  // Large, deep lake - moderate temps
                'Newfound': 62.8,       // Deep, clear lake - cooler temps
                'Squam': 65.4,          // Deep, clear lake - moderate temps
                'Champlain': 72.1,      // Large lake - warmer surface temps
                'Mascoma': 69.8,        // Smaller lake - moderate temps
                'Sunapee': 64.3,        // Deep, clear lake - cooler temps
                'First Connecticut': 71.5  // River system - warmer temps
            };

            const data = [];
            const today = new Date();

            locations.forEach(location => {
                const condition = conditions[Math.floor(Math.random() * conditions.length)];
                const windSpeed = Math.floor(Math.random() * 15) + 1;
                const windGust = windSpeed + Math.floor(Math.random() * 10);
                const temp = Math.floor(Math.random() * 30) + 45;
                const pressure = parseFloat((Math.random() * 2 + 29.5).toFixed(2));
                const humidity = Math.floor(Math.random() * 30) + 40;
                const visibility = Math.floor(Math.random() * 5) + 5;
                const waterTemp = waterTempData[location]?.temperature_fahrenheit || null;

                // Generate date for today and next few days
                const date = new Date(today);
                date.setDate(today.getDate() + Math.floor(Math.random() * 3)); // 0-2 days from today
                const dateStr = date.toLocaleDateString('en-US', { 
                    weekday: 'long', 
                    month: 'long', 
                    day: 'numeric',
                    year: 'numeric'
                });

                data.push({
                    location,
                    date: dateStr,
                    condition: condition.label,
                    condition_base: condition.rating, // Use numeric rating
                    status_class: condition.class,
                    temp,
                    pressure,
                    wind_speed: windSpeed,
                    wind_gust: windGust,
                    humidity,
                    visibility,
                    water_temp: waterTemp,
                    summary: generateLakeSummary(location, condition.rating, temp, windSpeed, pressure, humidity, waterTemp),
                    recommendations: generateRecommendations(condition.rating, temp, windSpeed, pressure, humidity, waterTemp)
                });
            });

            return data;
        }

        // Generate lake summary
        function generateLakeSummary(location, rating, temp, windSpeed, pressure, humidity, waterTemp = null) {
            const waterTempInfo = waterTemp ? ` Water temperature is ${waterTemp}°F, with salmonids likely holding in the thermocline zone (${waterTemp >= 70 ? '30-35 feet' : waterTemp >= 65 ? '25-30 feet' : '20-25 feet'}).` : ' Water temperature is unknown.';
            
            const summaries = {
                10: `Perfect fishing conditions at ${location}! The combination of moderate temperatures (${temp}°F), light winds (${windSpeed} mph), and stable atmospheric pressure (${pressure} inHg) creates ideal conditions for salmonid trolling.${waterTempInfo} The water clarity is excellent with ${humidity}% humidity, making it perfect for trolling. Expect active Rainbow Trout, Salmon, and Lake Trout throughout the day.`,
                9: `Excellent fishing conditions at ${location}! The combination of moderate temperatures (${temp}°F), light winds (${windSpeed} mph), and stable atmospheric pressure (${pressure} inHg) creates ideal conditions for salmonid trolling.${waterTempInfo} The water clarity is excellent with ${humidity}% humidity, making it perfect for trolling. Expect active Rainbow Trout, Salmon, and Lake Trout throughout the day.`,
                8: `Great fishing conditions at ${location}. With temperatures at ${temp}°F and winds at ${windSpeed} mph, conditions are very favorable for salmonid trolling.${waterTempInfo} The pressure reading of ${pressure} inHg indicates stable weather. Fish should be very active.`,
                7: `Good fishing conditions at ${location}. With temperatures at ${temp}°F and winds at ${windSpeed} mph, conditions are favorable for salmonid trolling.${waterTempInfo} The pressure reading of ${pressure} inHg indicates stable weather, though you may need to adjust your trolling depth and speed slightly. Fish should be moderately active.`,
                6: `Fair fishing conditions at ${location}. With temperatures at ${temp}°F and winds at ${windSpeed} mph, conditions are manageable for salmonid trolling.${waterTempInfo} The pressure of ${pressure} inHg suggests some weather changes. Fish may be less active.`,
                5: `Moderate fishing conditions at ${location}. With temperatures at ${temp}°F and winds at ${windSpeed} mph, conditions are challenging for salmonid trolling.${waterTempInfo} The pressure of ${pressure} inHg suggests changing conditions. Consider fishing in protected areas.`,
                4: `Poor fishing conditions at ${location}. High winds (${windSpeed} mph) and ${temp}°F temperatures make trolling difficult.${waterTempInfo} The pressure of ${pressure} inHg suggests poor conditions. Focus on Lake Trout which are more tolerant.`,
                3: `Difficult fishing conditions at ${location}. High winds (${windSpeed} mph) and ${temp}°F temperatures make trolling very difficult.${waterTempInfo} The pressure of ${pressure} inHg suggests changing conditions. Consider waiting for better weather.`,
                2: `Very difficult fishing conditions at ${location}. With ${temp}°F temperatures, high winds (${windSpeed} mph), and pressure at ${pressure} inHg, conditions are not suitable for safe trolling.${waterTempInfo} Consider rescheduling your trip.`,
                1: `Dangerous fishing conditions at ${location}. With ${temp}°F temperatures, high winds (${windSpeed} mph), and pressure at ${pressure} inHg, conditions are not suitable for safe trolling.${waterTempInfo} Stay home and wait for better weather.`
            };
            
            return summaries[rating] || summaries[6];
        }

        // Generate recommendations for salmonid trolling in large lakes
        function generateRecommendations(rating, temp, windSpeed, pressure, humidity, waterTemp = null) {
            // Determine thermocline depth based on water temperature
            function getThermoclineDepth(waterTemp) {
                if (!waterTemp) return 30; // Default if no water temp data
                
                if (waterTemp >= 75) return 35; // Deep thermocline in warm water
                if (waterTemp >= 70) return 30; // Moderate thermocline
                if (waterTemp >= 65) return 25; // Shallow thermocline
                return 20; // Early season, shallow thermocline
            }
            
            // Determine optimal trolling depth based on conditions
            function getOptimalDepth(waterTemp, rating) {
                const thermoclineDepth = getThermoclineDepth(waterTemp);
                
                if (rating >= 8) {
                    return `${thermoclineDepth - 5}-${thermoclineDepth + 5} feet`;
                } else if (rating >= 6) {
                    return `${thermoclineDepth - 10}-${thermoclineDepth + 10} feet`;
                } else {
                    return `${thermoclineDepth - 15}-${thermoclineDepth + 15} feet`;
                }
            }
            
            // Determine trolling speed based on conditions
            function getTrollingSpeed(rating, waterTemp) {
                if (!waterTemp) {
                    return rating >= 8 ? '2.0-2.5 mph' : '1.5-2.0 mph'; // Default speed when water temp unknown
                }
                
                if (waterTemp >= 75) {
                    // Warm water - fish are less active
                    return rating >= 8 ? '1.5-2.0 mph' : '1.0-1.5 mph';
                } else if (waterTemp >= 70) {
                    return rating >= 8 ? '2.0-2.5 mph' : '1.5-2.0 mph';
                } else {
                    return rating >= 8 ? '2.5-3.0 mph' : '2.0-2.5 mph';
                }
            }
            
            const thermoclineDepth = getThermoclineDepth(waterTemp);
            const optimalDepth = getOptimalDepth(waterTemp, rating);
            const trollingSpeed = getTrollingSpeed(rating, waterTemp);
            
            const recommendations = {
                10: [
                    `🎯 Target Depth: ${optimalDepth} (near thermocline at ${thermoclineDepth} feet)`,
                    `⚡ Trolling Speed: ${trollingSpeed} for optimal salmonid response`,

                    `⏰ Timing: Early morning (5-8 AM) and evening (6-9 PM)`,
                    waterTemp ? `🌡️ Water Temp: ${waterTemp}°F - fish are in thermocline zone` : '🌡️ Monitor water temperature for thermocline depth',
                    `🎣 Technique: Use downriggers to maintain precise depth control`,
                    `🐟 Target Species: Rainbow Trout, Salmon, Lake Trout`
                ],
                9: [

                    `🪱 Lure Selection: Use spoons and plugs in silver/blue patterns`,
                    `📍 Location: Focus on drop-offs and underwater points`,
                    `⏰ Timing: Early morning (5-8 AM) and evening (6-9 PM)`,
                    waterTemp ? `🌡️ Water Temp: ${waterTemp}°F - fish are in thermocline zone` : '🌡️ Monitor water temperature for thermocline depth',
                    `🎣 Technique: Use downriggers to maintain precise depth control`,
                    `🐟 Target Species: Rainbow Trout, Salmon, Lake Trout`
                ],
                8: [
                    `🎯 Target Depth: ${optimalDepth} (thermocline at ${thermoclineDepth} feet)`,
                    `⚡ Trolling Speed: ${trollingSpeed} - adjust based on fish response`,
                    `🪱 Lure Selection: Mix of spoons, plugs, and flasher/fly combinations`,
                    `📍 Location: Try both deep basins and transition zones`,
                    `⏰ Timing: Morning and evening windows, avoid midday heat`,
                    waterTemp ? `🌡️ Water Temp: ${waterTemp}°F - fish may be scattered` : '🌡️ Check water temperature for thermocline location',
                    `🎣 Technique: Use lead core or weighted lines for depth control`,
                    `🐟 Target Species: All salmonids, focus on active fish`
                ],
                7: [
                    `🎯 Target Depth: ${optimalDepth} (thermocline at ${thermoclineDepth} feet)`,
                    `⚡ Trolling Speed: ${trollingSpeed} - adjust based on fish response`,
                    `🪱 Lure Selection: Mix of spoons, plugs, and flasher/fly combinations`,
                    `📍 Location: Try both deep basins and transition zones`,
                    `⏰ Timing: Morning and evening windows, avoid midday heat`,
                    waterTemp ? `🌡️ Water Temp: ${waterTemp}°F - fish may be scattered` : '🌡️ Check water temperature for thermocline location',
                    `🎣 Technique: Use lead core or weighted lines for depth control`,
                    `🐟 Target Species: All salmonids, focus on active fish`

            // Update location filter
            const locations = [...new Set(analysisData.map(item => item.location))];
            locationFilter.innerHTML = '<option value="">All Locations</option>';
            locations.forEach(location => {
                locationFilter.innerHTML += `<option value="${location}">${location}</option>`;
            });
        }

        // Filter analysis data
        function filterAnalysis() {
            const locationFilter = document.getElementById('locationFilter').value;
            const conditionFilter = document.getElementById('conditionFilter').value;
            
            filteredAnalysis = analysisData.filter(item => {
                const locationMatch = !locationFilter || item.location === locationFilter;
                const conditionMatch = !conditionFilter || item.condition_base.toString() === conditionFilter;
                return locationMatch && conditionMatch;
            });
            
            renderAnalysisData();
